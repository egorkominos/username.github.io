<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ванильный фон с прямоугольниками</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F5E8C7;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        .top-rectangle {
            width: 100%;
            height: 29px;
            background-color: #C19A6B;
        }
        .bottom-rectangle {
            width: 100%;
            height: 61px;
            background-color: #8B5E3C;
            margin-top: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bottom-rectangle img {
            position: absolute;
            left: 20px;
            top: 0;
            height: 58px;
            transition: transform 1s;
        }
        .bottom-rectangle img:hover {
            transform: scale(1.2);
        }
        .search-container {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 5px 15px;
            position: absolute;
            left: 150px;
            top: 15px;
            width: 300px;
            box-sizing: border-box;
        }
        .search-container input {
            border: none;
            outline: none;
            font-size: 16px;
            background-color: transparent;
            width: 100%;
        }
        .text {
            font-size: 27px;
            font-weight: 700;
            letter-spacing: 2px;
            color: white;
            z-index: 1;
        }
        .product-container {
            display: flex;
            justify-content: center;
            margin: 20px;
            gap: 30px;
        }
        .product {
            background-color: white;
            border-radius: 15px;
            width: 200px;
            height: 300px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: 80%;
            border-radius: 15px;
            object-fit: cover;
        }
        .product-title {
            text-align: center;
            margin-top: 10px;
            font-weight: 700;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            width: 800px;
            height: 300px;
            display: flex;
            position: relative;
        }
        .modal-content img {
            width: 50%;
            height: 100%;
            border-radius: 15px 0 0 15px;
            object-fit: cover;
        }
        .modal-details {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 48px;
            cursor: pointer;
        }
        .buy-button-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        .buy-button {
            padding: 10px 20px;
            background-color: #C19A6B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
            position: relative;
        }
        .buy-button img {
            width: 30px;
            height: 30px;
            position: absolute;
            right: -40px;
            bottom: -10px;
            transition: transform 0.5s ease;
        }
        .buy-button:hover + img {
            transform: scale(1.3) rotate(10deg);
        }
    </style>
</head>
<body>
    <div class="top-rectangle"></div>
    <div class="bottom-rectangle">
        <img src="https://s2.radikal.cloud/2024/08/31/SNIMOK-EKRANA-2024-09-01-012011.png" alt="Изображение">
        <form class="search-container" onsubmit="return search(event)">
            <input type="text" id="search-input" placeholder="Поиск...">
        </form>
        <div class="text">BurgerOK</div>
    </div>
    <div class="product-container">
        <div class="product" onclick="openModal('Товар 1', 'https://ltdfoto.ru/images/2024/08/31/SNIMOK-EKRANA-2024-09-01-022225.png')">
            <img src="https://ltdfoto.ru/images/2024/08/31/SNIMOK-EKRANA-2024-09-01-022225.png" alt="Товар 1">
            <div class="product-title">Товар 1</div>
        </div>
        <div class="product" onclick="openModal('Товар 2', 'https://ltdfoto.ru/images/2024/08/31/SNIMOK-EKRANA-2024-09-01-022203.png')">
            <img src="https://ltdfoto.ru/images/2024/08/31/SNIMOK-EKRANA-2024-09-01-022203.png" alt="Товар 2">
            <div class="product-title">Товар 2</div>
        </div>
        <div class="product" onclick="openModal('Товар 3', 'https://ltdfoto.ru/images/2024/08/31/SNIMOK-EKRANA-2024-09-01-022148.png')">
            <img src="https://ltdfoto.ru/images/2024/08/31/SNIMOK-EKRANA-2024-09-01-022148.png" alt="Товар 3">
            <div class="product-title">Товар 3</div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <img id="modal-image" src="" alt="Товар">
            <div class="modal-details">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="modal-title" class="product-title"></div>
                <div class="buy-button-container">
                    <button class="buy-button">Купить с доставкой</button>
                    <img src="https://ltdfoto.ru/images/2024/08/31/1725131761937.png" alt="Иконка">
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal(title, imageUrl) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-image').src = imageUrl;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function search(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;
            if (query) {
                const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
